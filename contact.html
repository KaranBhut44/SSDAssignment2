    <br><br><br>
    <h1 align="center">Contact Us</h1>  <br />
    <form name='reg' onSubmit="return formValidation();" action="" method="post">  
      <table align="center" border="0" bgcolor="#FFFF99" cellpadding="30px" cellspacing="30px" width="500px" height="400px" >
    <tr> 
    <td><b> First Name:</b> </td>
    <td><input type="text" name="username" size="30" /></td>  
    </tr>

    <tr> 
    <td><b> last Name: </b></td>
    <td><input type="text" name="lastname" size="30" /></td>  
    </tr>

    <tr>
    <td><b>Password: </b></td>
    <td><input type="password" name="pass" size="30" /></td>
    </tr>

    <tr> 
    <td><b>Confirm Password:</b></td> 
    <td><input type="password" name="copass" size="30" /></td>
    </tr> 


    <tr> 
    <td><b>Email:</b></td>
    <td><input type="text" name="email" size="30" />  </td>
    </tr>

    <tr>   
    <td><b>Mobile No:</b></td>
    <td><input type="text" name="mob" size="30" /> </td> 
    </tr>

    <tr> 
    <td><b>Country:</b></td>
    <td><select name="country">  
    <option selected="" value="Default">(Please select a country)</option>  
    <option value="AF">Australia</option>  
    <option value="AL">Canada</option>  
    <option value="DZ">India</option>  
    <option value="AS">Russia</option>  
    <option value="AD">USA</option>  
    </select> </td>
    </tr>

    <tr> 
    <td><b>Gender:</b></td>
    <td><input type="radio" name="gen" value="Male" />Male  
    <input type="radio" name="gen" value="Female" />Female  </td>
    </tr>

    <tr> 
    <td> </td>
    <td><input type="submit" name="submit" value="Submit" />  
    </td>
    </tr>
    </table>
    </form>  

  </body>
